{% extends "base.html" %}

{% block content %}
<div class="main-container">
    <div class="card">
        <h1>✏️ Editar Tipo: {{ tipo.nombre }}</h1>
        <form id="editarTipoAnimalForm">
            
            <input type="hidden" id="tipo_id" value="{{ tipo.id }}">

            <label for="nombre">Nombre del Tipo:</label>
            <input type="text" id="nombre" placeholder="Nombre" required value="{{ tipo.nombre }}">

            <button type="submit" class="btn-submit" style="background-color: #007bff;">Guardar Cambios</button>
        </form>
        <p id="mensaje" style="margin-top: 15px; text-align: center;"></p>
        
        <div class="detalle-acciones" style="margin-top: 20px;">
            <button onclick="window.location.href='/tipos-animales/lista'" style="background-color: #6c757d;">
                <i class="fa-solid fa-arrow-left"></i> Volver a Lista
            </button>
        </div>
    </div>
</div>

<script>
    const form = document.getElementById("editarTipoAnimalForm");
    const mensajeEl = document.getElementById("mensaje");
    const tipoId = document.getElementById("tipo_id").value;

    form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const data = {
            nombre: document.getElementById("nombre").value.trim()
        };
        
        // PUT a la API: /tipos-animales/{tipo_id}
        const response = await fetch(`/tipos-animales/${tipoId}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            const result = await response.json();
            mensajeEl.textContent = `✅ Tipo actualizado a "${result.nombre}".`;
            mensajeEl.style.color = "#00cba9";
        } else {
            const error = await response.json();
            mensajeEl.textContent = `❌ Error: ${error.detail || "Error desconocido"}`;
            mensajeEl.style.color = "#dc3545";
        }
    });
</script>
{% endblock %}
