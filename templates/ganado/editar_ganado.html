{% extends "base.html" %}

{% block head %}
    <title>Editar Ganado: {{ ganado.identificacion }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles_formularios.css"> 
{% endblock %}

{% block content %}

<div class="main-container">
    <div class="card">
        <h1>✏️ Editar Animal: {{ ganado.identificacion }}</h1>

        <form id="editarGanadoForm">
            
            <input type="hidden" id="ganado_id" value="{{ ganado.id }}">

            <div class="input-group">
                <div class="icon-container"><i class="fa-solid fa-barcode"></i></div>
                <input type="text" id="identificacion" placeholder="Identificación / Arete" required 
                       value="{{ ganado.identificacion }}">
            </div>

            <div class="input-group">
                <div class="icon-container"><i class="fa-solid fa-tag"></i></div>
                <input type="text" id="nombre" placeholder="Nombre (opcional)" 
                       value="{{ ganado.nombre or '' }}">
            </div>
            
            <label for="fecha_nacimiento" class="input-label">Fecha de Nacimiento:</label>
            <div class="input-group">
                <div class="icon-container"><i class="fa-solid fa-calendar-days"></i></div>
                <input type="date" id="fecha_nacimiento" required 
                       value="{{ ganado.fecha_nacimiento }}">
            </div>

            <label for="sexo" class="input-label">Sexo:</label>
            <div class="input-group">
                <div class="icon-container"><i class="fa-solid fa-venus-mars"></i></div>
                <select id="sexo" required>
                    <option value="Macho" {% if ganado.sexo == 'Macho' %}selected{% endif %}>Macho</option>
                    <option value="Hembra" {% if ganado.sexo == 'Hembra' %}selected{% endif %}>Hembra</option>
                </select>
            </div>

            <label for="finca_id" class="input-label">Finca Asignada:</label>
            <div class="input-group">
                <div class="icon-container"><i class="fa-solid fa-location-dot"></i></div>
                <select id="finca_id" required>
                    {% for finca in fincas %}
                        <option value="{{ finca.id }}" 
                                {% if finca.id == ganado.finca_id %}selected{% endif %}>
                            {{ finca.nombre }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <label for="tipo_animal_id" class="input-label">Tipo de Animal:</label>
            <div class="input-group">
                <div class="icon-container"><i class="fa-solid fa-cow"></i></div>
                <select id="tipo_animal_id" required>
                    {% for tipo in tipos_animales %}
                        <option value="{{ tipo.id }}" 
                                {% if tipo.id == ganado.tipo_animal_id %}selected{% endif %}>
                            {{ tipo.nombre }}
                        </option>
                    {% endfor %}
                    </select>
            </div>
            
            <button type="submit" class="btn btn-primary"><i class="fa-solid fa-save"></i> Guardar Cambios</button>
            <p id="feedback-message" style="margin-top: 15px;"></p>
        </form>

    </div>
</div>

{% block scripts %}
    <script>
        // JS para manejar la solicitud PUT (Actualización)
        document.getElementById('editarGanadoForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const ganadoId = document.getElementById('ganado_id').value;
            const identificacion = document.getElementById('identificacion').value;
            const nombre = document.getElementById('nombre').value;
            const fechaNacimiento = document.getElementById('fecha_nacimiento').value;
            const sexo = document.getElementById('sexo').value;
            const fincaId = document.getElementById('finca_id').value;
            const tipoAnimalId = document.getElementById('tipo_animal_id').value;
            const feedbackMessage = document.getElementById('feedback-message');

            const datosActualizados = {
                identificacion: identificacion,
                nombre: nombre || null, // Envía null si el nombre está vacío
                fecha_nacimiento: fechaNacimiento,
                sexo: sexo,
                finca_id: parseInt(fincaId),
                tipo_animal_id: parseInt(tipoAnimalId)
            };

            try {
                // Envía la petición PUT a /ganado/{ganadoId}
                const response = await fetch(`/ganado/${ganadoId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(datosActualizados)
                });

                const result = await response.json();

                if (response.ok) {
                    feedbackMessage.textContent = '✅ Animal actualizado correctamente.';
                    feedbackMessage.style.color = '#28a745';
                    // Opcional: Redirigir al listado después de un breve momento
                    // setTimeout(() => { window.location.href = '/ganado/lista'; }, 1500);
                } else {
                    // Muestra el error específico del servidor (ej. error de unicidad)
                    feedbackMessage.textContent = `❌ Error: ${result.detail || 'No se pudo actualizar el animal.'}`;
                    feedbackMessage.style.color = '#dc3545';
                }
            } catch (error) {
                console.error('Error de red:', error);
                feedbackMessage.textContent = '❌ Error de conexión con el servidor.';
                feedbackMessage.style.color = '#dc3545';
            }
        });
    </script>
{% endblock %}

{% endblock %}
