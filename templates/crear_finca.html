<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Finca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles_formularios.css"> 
</head>

<body>
    
    <nav class="navbar">
        <a href="/" class="logo">游낷 Gesti칩n de Ganado</a>

        <form class="search-bar" method="get" action="/buscar">
            <input type="text" name="q" placeholder="Buscar ganado...">
            <button type="submit">Buscar</button>
        </form>

        <ul class="nav-links">
            <li><a href="/">Inicio</a></li>
            <li><a href="/crear-finca">Crear Finca</a></li>
            <li><a href="/ganado/lista">Lista de Ganado</a></li>
            <li><a href="/ganado/registrar">Registrar</a></li>
            <li><a href="/dashboard">Dashboard</a></li>
        </ul>
    </nav>
    
    <div class="main-container">
        <div class="card">
            <h1>Registrar Nueva Finca</h1>

            <form id="fincaForm">
                
                <div class="input-group">
                    <div class="icon-container">
                        <i class="fa-solid fa-tag"></i>
                    </div>
                    <input type="text" id="nombre" placeholder="Nombre de la Finca" required>
                </div>

                <div class="input-group">
                    <div class="icon-container">
                        <i class="fa-solid fa-ruler-combined"></i>
                    </div>
                    <input type="number" id="tama침o" min="1" placeholder="Tama침o (hect치reas)" required>
                </div>

                <div class="input-group">
                    <div class="icon-container">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <input type="text" id="ubicacion" placeholder="Ubicaci칩n" required>
                </div>

                <button type="submit" class="btn-submit">Registrar</button>
            </form>

            <p id="mensaje"></p>
        </div>
    </div>
    
    <script>
        const form = document.getElementById("fincaForm");
        // Tu script JS se mantiene igual
        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const data = {
                nombre: document.getElementById("nombre").value,
                tama침o: parseInt(document.getElementById("tama침o").value),
                ubicacion: document.getElementById("ubicacion").value
            };

            const response = await fetch("/fincas/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            const mensajeEl = document.getElementById("mensaje");
            mensajeEl.textContent = result.mensaje || "Finca registrada";
            
            mensajeEl.style.color = "#00cba9";
            mensajeEl.style.marginTop = "15px";
        });
    </script>

</body>
</html>
